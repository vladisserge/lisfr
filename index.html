<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Is Strange Fan Reboot</title>
    <style>
        /* Общие стили для всей страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh; /* Заполняем весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Стили для контейнера видео */
        .video-container {
            position: relative;
            width: 75%;
            height: 75%;
            overflow: hidden;
            border-radius: 15px; /* Скругленные углы */
        }

        /* Стили для видео */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Стили для заставки */
        .splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Начальная прозрачность для анимации появления */
            transition: opacity 1.5s ease-in-out;
            z-index: 2;
        }
        .splash img {
            width: 80%;
            max-width: 100%;
            height: auto;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }
        @media (max-width: 768px) {
            .splash img {
                width: 100%;
            }
        }

        /* Стили для меню */
        .menu-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .menu-container.show {
            opacity: 1;
        }
        .menu {
            list-style-type: none;
            padding: 10px 0;
            margin: 0;
            overflow: hidden;
            background-color: #444;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .menu li {
            display: inline;
            margin: 0 10px;
        }
        .menu li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        .menu li a:hover {
            background-color: #666;
        }

        /* Стили для содержимого */
        .content {
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .content.show {
            opacity: 1;
        }

        /* Стили для переключателя языка */
        .language-switcher-container {
            position: absolute;
            top: 65px;
            right: 0px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .language-switcher-container.show {
            opacity: 1;
        }
        .language-switcher {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 15px;
            color: #fff;
        }
        .language-switcher select {
            background-color: #444;
            color: #fff;
            border: none;
            margin-left: 5px;
            padding: 5px;
            border-radius: 15px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Контейнер для видео с скругленными углами -->
    <div class="video-container">
        <video id="background-video" src="trailer_lis_bts.mp4" loop muted playsinline></video>
    </div>

    <!-- Заставка с изображением -->
    <div class="splash">
        <img src="lisfr_logo.png" alt="PNG изображение">
    </div>

    <!-- Контейнер для меню -->
    <div class="menu-container">
        <!-- Меню -->
        <ul class="menu">
            <li><a href="#" data-translate="menu.home">Home</a></li>
            <li><a href="#" data-translate="menu.donate">Donate</a></li>
            <li><a href="#" data-translate="menu.history">History</a></li>
            <li><a href="Contacts.html" data-translate="menu.contacts">Contacts</a></li>
        </ul>
    </div>

    <!-- Контейнер для переключателя языка -->
    <div class="language-switcher-container">
        <div class="language-switcher">
            <span>LAN</span>
            <select id="language-selector">
                <option value="eng">ENG</option>
                <option value="rus">RUS</option>
            </select>
        </div>
    </div>

    <!-- Содержимое страницы -->
    <div class="content">
        <h2 data-translate="welcome">Remember all emotions that Life Is Strange ever bring to you..</h2>
        <p data-translate="introduction">Magical, isn't it?</p>
    </div>

    <!-- Скрипт для анимации заставки и появления контента -->
    <script>
        window.onload = function() {
            const splash = document.querySelector('.splash');
            const menuContainer = document.querySelector('.menu-container');
            const content = document.querySelector('.content');
            const video = document.getElementById('background-video');
            const languageSwitcherContainer = document.querySelector('.language-switcher-container');

            // Показываем заставку
            setTimeout(() => {
                splash.style.opacity = 1;
            }, 500); // Задержка перед началом появления заставки

            // Показываем меню и содержимое страницы после исчезновения заставки
            setTimeout(() => {
                splash.style.opacity = 0;
                setTimeout(() => {
                    menuContainer.classList.add('show'); // Показываем контейнер меню
                    content.classList.add('show'); // Показываем содержимое
                    video.style.display = 'block'; // Показываем видео
                    video.play(); // Запускаем видео
                    languageSwitcherContainer.classList.add('show'); // Показываем переключатель языка
                }, 1000); // Задержка перед показом контейнера меню и содержимого
            }, 3500); // Время исчезновения заставки (3 секунды + 1.5 секунды на появление)

            // Скрываем заставку окончательно
            setTimeout(() => {
                splash.style.display = 'none';
            }, 5000); // Время после которого скрываем заставку
        }

        // Добавляем слушатель для взаимодействия с пользователем на мобильных устройствах
        document.addEventListener('touchstart', function() {
            const video = document.getElementById('background-video');
            if (video.paused) {
                video.play();
            }
        });

        document.getElementById('language-selector').addEventListener('change', function(event) {
            const selectedLanguage = event.target.value;
            loadLanguage(selectedLanguage);
        });

        function loadLanguage(lang) {
            fetch(`translations/${lang}.json`)
                .then(response => response.json())
                .then(translations => {
                    applyTranslations(translations);
                    localStorage.setItem('selectedLanguage', lang);
                });
        }

        function applyTranslations(translations) {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = getTranslation(key, translations);
            });
        }

        function getTranslation(key, translations) {
            return key.split('.').reduce((obj, i) => obj[i], translations);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'eng';
            loadLanguage(savedLanguage);
        });
    </script>
</body>
</html>
