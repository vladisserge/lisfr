<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео на чёрном фоне</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            position: relative; /* Добавляем позиционирование для overlay */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Ширина прямоугольника */
            height: 50%; /* Высота прямоугольника */
            background-color: white;
            border-radius: 10px; /* Для скругления углов (необязательно) */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Тень для подложки */
            filter: blur(10px); /* Размытие по гауссу */
            z-index: 1; /* Устанавливаем выше видео */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Ширина видео, сопоставимая с размером прямоугольника */
            height: auto; /* Автоматическая высота, чтобы сохранить соотношение сторон */
            max-width: 100%;
            max-height: 100%;
            z-index: 2; /* Устанавливаем выше подложки */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Подложка для эффекта -->
    <video src="trailer_lis_bts.mp4" loop autoplay muted></video>
</body>
</html>
